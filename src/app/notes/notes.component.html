<ul>
  <li *ngFor="let note of notes; let i = index">
    {{note.text}}
    <button class="btn btn-default" (click)="remove(i)">remove</button>
  </li>
</ul>
<div class="input-group">
  <textarea class="form-control" [(ngModel)]="text"></textarea>
  <button class="btn btn-default" (click)="add()">Add</button>
</div>
