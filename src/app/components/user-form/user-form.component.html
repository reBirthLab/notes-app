<div class="col-md-8 col-md-offset-2">
  <div class="panel panel-primary">
    <div class="panel-heading">User Registration Form</div>
    <div class="panel-body">
      <form class="css-form" name="userForm" #userForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">User name</label>
          <input type="text" class="form-control" id="username" name="username" placeholder="Username" #name="ngModel" [(ngModel)]="user.name"
            required userUniqueValid>
          <span *ngIf="name.errors && name.value?.length>0 && !name.errors.userUniqueValid && name.dirty">
            User name is not unique. Please select another one.
          </span>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Password" #password="ngModel" [(ngModel)]="user.password"
            required>
        </div>
        <div class="form-group">
          <label for="password2">Repeat Password</label>
          <input type="password" class="form-control" id="password2" name="password2" placeholder="Password 2" #password2="ngModel"
            [(ngModel)]="user.password2" required validateEqual="password">
          <span *ngIf="password2.errors && !password2.errors.validateEqual && password2.touched">
            Passwords should match
          </span>
        </div>
        <div class="form-group">
          <label for="dateOfBirth">Date of Birth</label>
          <input type="date" class="form-control" id="dateOfBirth" name="dateOfBirth" placeholder="Date of Birth" #dateOfBirth="ngModel"
            [(ngModel)]="user.dateOfBirth" required>
          <span *ngIf="dateOfBirth.errors && dateOfBirth.touched">
            Date of birth should be in format dd/mm/yyyy
          </span>
        </div>
        <div class="form-group">
          <div class="checkbox">
            <label>
              <input type="checkbox" name="subscribe" [(ngModel)]="user.subscribe"> Subscribe for newsletters
            </label>
          </div>
        </div>
        <div class="form-group" *ngIf="user.subscribe">
          <label for="email">User name</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Email" #email="ngModel" [(ngModel)]="user.email"
            pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
          <span *ngIf="email.errors && email.errors.pattern && email.touched">
            Email should be in format sometext@mail.com
          </span>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!userForm.valid">Submit</button>
      </form>
    </div>
  </div>
</div>
